<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save customer</title>
    <link type="text/css" rel="stylesheet" href="/css/style.css">
    <link type="text/css" rel="stylesheet" href="/css/add-customer-style.css">
</head>
<body>
<div id="wrapper">
    <div id="header">
        <h2>CRM - Customer Relationship Manager</h2>
    </div>

    <div id="container">
        <h3>Save Customer</h3>
        <form id="form" method="post" action="#" th:action="@{/customer/saveCustomer}" th:object="${customer}">
            <table>
                <tbody>
                <input type="hidden" th:field="*{id}" id="blogId">
                <tr>
                    <td><label>First name:</label></td>
                    <td><input type="text" th:field="*{firstName}"/></td>
                </tr>
                <tr>
                    <td><label>Last name:</label></td>
                    <td><input th:field="*{lastName}"/></td>
                </tr>
                <tr>
                    <td><label>Email:</label></td>
                    <td><input th:field="*{email}"/></td>
                </tr>
                <tr>
                    <td><label></label></td>
                    <td><input type="submit" value="Save" class="save"/></td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
</body>
</html>
